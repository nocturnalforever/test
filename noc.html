<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nocturnal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="jQuery-ui/jquery-ui.css">
    <link rel='stylesheet' href="jQuery-ui/jquery-ui.structure.css">
    <link rel='stylesheet' href="jQuery-ui/jquery-ui.theme.css">
    <link rel='stylesheet' href="css/style.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" href="icons/Noc-icon.png">
</head>

<body>
    <section>
        <div class="countdown-landing">
            <p id="demo"></p>
            <a href="index.html"><button id="btn-landing" class="btn-landing">SHOWMETHERAVE</button></a>
        </div>
    </section>
</body>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Apr 6, 2024 18:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = days + " days " + hours + " hours "
            + minutes + " minutes " + seconds + " seconds ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "WE'RE RAVING RIGHT NOW, JOIN US!!!";
        }
    }, 1000);
</script>
